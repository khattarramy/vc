<div class="row">
  
  
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
          <div class="card-header">Orders</div>
          <div class="card-block table-responsive">
  
              <table class="table">
                  <thead class="thead-default">
                  <tr>
                      <th>#</th>
                      <th>Status</th>
                      <th>Item Id</th>
                      <th>Quantity</th>
                  </tr>
                  </thead>
                  <tbody>
                          <tr *ngFor="let orderDetailEl of orderDetails; let i = index" style="cursor: pointer;"
                          [routerLink]="[orderDetailEl.orderId]"
                          routerLinkActive="table-warning"                        >
                              <th scope="row">1</th>
                              <td>{{ orderDetailEl.status }}</td>
                              <td>{{ orderDetailEl.itemId }}</td>
                              <td>{{orderDetailEl.quantity}}</td>
                          </tr>
  
  
                  </tbody>
              </table>
          </div>
      </div>
  
  </div>
  </div>
