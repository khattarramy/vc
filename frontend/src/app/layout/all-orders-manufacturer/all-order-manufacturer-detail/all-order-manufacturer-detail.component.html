<form [formGroup]="orderDetailForm" (ngSubmit)="onSave()">
    <div class="col-xs-12">
        <button type="submit" (click)="onSave()" [disabled]="!orderDetailForm.valid" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>

    <fieldset class="form-group">
        <input style="display:none;" class="form-control" id="enableButton" formControlName="enableButton">
    </fieldset>
</form>


<div class="row">
  <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
          <div class="card-header">Order details</div>
          <div class="card-block table-responsive">
  
              <table class="table">
                  <thead class="thead-default">
                  <tr>
                      
                      <th>Item Name</th>
                      <th>Needed Quantity</th>
                      
                  </tr>
                  </thead>
                  <tbody>
                          <tr *ngFor="let orderDetailEl of orderDetails; let i = index" style="cursor: pointer;"
                          (click)="onOrderDetailClick(orderDetailEl,i)"
                          [ngClass]="{'table-warning': i == selectedRow}"                       >
                              
                              <td>{{ orderDetailEl.itemName }}</td>
                              <td>{{ substract(orderDetailEl.quantity,orderDetailEl.quantityDistributor)}}</td>
                             
                          </tr>
  
  
                  </tbody>
              </table>
          </div>
      </div>
  
  </div>
  </div>
