<div class="row">
  
  
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
          <div class="card-header">Order details</div>
          <div class="card-block table-responsive">
  
              <table class="table">
                  <thead class="thead-default">
                  <tr>
                      <th>#</th>
                      <th>Item Name</th>
                      <th>Quantity</th>
                      <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
                          <tr *ngFor="let orderDetailEl of orderDetails; let i = index" style="cursor: pointer;"
                          (click)="onOrderDetailClick(orderDetailEl)"
                          routerLinkActive="table-warning"                        >
                              <th scope="row">1</th>
                              <td>{{ orderDetailEl.itemName }}</td>
                              <td>{{ orderDetailEl.quantity }}</td>
                              <td>{{orderDetailEl.status}}</td>
                          </tr>
  
  
                  </tbody>
              </table>
          </div>
      </div>
  
  </div>
  </div>
