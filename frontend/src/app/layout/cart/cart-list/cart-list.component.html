<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewOrderDetail()">Checkout</button>
  </div>
</div>
<hr>
<div class="row">


  <div class="col col-xl-12 col-lg-12">
    <div class="card mb-12">
        <div class="card-header">Order Details</div>
        <div class="card-block table-responsive">

            <table class="table">
                <thead class="thead-default">
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let orderEl of orderDetails; let i = index" style="cursor: pointer;"
                        [routerLink]="[orderEl.orderDetailId]"
                        routerLinkActive="table-warning"                        >
                            <th scope="row">1</th>
                            <td>{{ orderEl.itemName }}</td>
                            <td>{{ orderEl.quantity }}</td>
                        </tr>


                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
