<form [formGroup]="orderDetailForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-12">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!orderDetailForm.valid">Save</button>
                <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
        <fieldset class="form-group">
                <label for="orderDetailId">orderDetailId</label>
                <input
                id="orderDetailId"
                formControlName="orderDetailId"
                class="form-control">

            </fieldset>
            <fieldset class="form-group">
                    <label for="orderId">orderId</label>
                    <input class="form-control"
                    id="orderId"
                    formControlName="orderId"
                    >

                </fieldset>
                <fieldset class="form-group">
                        <label for="itemId">itemId</label>
                        <input class="form-control"
                        id="itemId"
                        formControlName="itemId">

                    </fieldset>
                <fieldset class="form-group">
                        <label for="status">status</label>
                        <input class="form-control"
                        id="status"
                        formControlName="status">

                    </fieldset>

                    <fieldset class="form-group">
                        <label for="quantity">quantity</label>
                        <input class="form-control"
                        id="quantity"
                        formControlName="quantity">

                    </fieldset>

                    <fieldset class="form-group">
                        <label for="quantityDistributor">quantityDistributor</label>
                        <input class="form-control"
                        id="quantityDistributor"
                        formControlName="quantityDistributor">

                    </fieldset>



</form>
