<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>GLG Project</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email"
                        id="email"
                        class="form-control input-underline input-lg"
                        placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password"
                          class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <button
                type="submit" class="btn rounded-btn"  [disabled]="!loginForm.valid"> Log in </button>


            </form>
        </div>
    </div>
</div>
